  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="ticketId"><b>Ticket ID</b></label>
    <input type="text" [(ngModel)]="ticketId" name="ticketId">

    <label for="service"><b>Service</b></label>
    <input type="text" [(ngModel)]="service" name="service">

    <label for="subject"><b>Subject</b></label>
    <input type="text" [(ngModel)]="subject" name="subject">

    <label for="description"><b>Description</b></label>
    <input type="text" [(ngModel)]="description" name="description">

    <div class="clearfix">
      <button (click)="onClickCreateTicket()" class="btn btn-success btn-lg float-right" id="btnLogin">Create Ticket</button>
    </div>
  </div>
