<div class="container py-5">
  <div class="row">
      <div class="col-md-12">
          <div class="row">
              <div class="col-md-5 mx-auto">

                  <!-- form card login -->
                  <div class="card rounded-0">
                      <div class="card-header">
                          <h3 class="mb-0">Login</h3>
                      </div>
                      <div class="card-body">
                          <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="">
                              <div class="form-group">
                                  <label for="username">Username</label>
                                  <input type="text" [(ngModel)]="username" class="form-control form-control-sm rounded-0" name="username" id="username" required="required">
                                  <div class="invalid-feedback">Oops, you missed this one.</div>
                              </div>
                              <div class="form-group">
                                  <label for="password">Password</label>
                                  <input type="password" [(ngModel)]="password" name="password" class="form-control form-control-sm rounded-0" id="password" required="required" autocomplete="new-password">
                                  <div class="invalid-feedback">Enter your password too!</div>
                              </div>
                              <button (click)="logIn()" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
                          </form>
                      </div>
                      <!--/card-block-->
                  </div>
                  <!-- /form card login -->

              </div>

          </div>
          <!--/row-->

      </div>
      <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
