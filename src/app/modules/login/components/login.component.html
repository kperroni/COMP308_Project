<main><!-- Login form -->
<div class="container pt-3">
<div class="card mx-auto" style="width: 28rem; height: 25rem;">
<div class="card-body pl-3" style="padding-top: 4rem;">
    <div class="form-header text-center rounded" style="height: 4rem;">
        <h3><i class="fa fa-lock"></i> Login:</h3>
    </div>
    <div class="md-form">
        <i class="fa fa-user prefix grey-text"></i>
        <input type="text" [(ngModel)]="username" name="username" class="form-control w-75" mdbActive>
        <label for="defaultForm-email">Username</label>
    </div>

    <div class="md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <input type="password" [(ngModel)]="password" name="password" class="form-control w-75" mdbActive>
        <label for="defaultForm-pass">Password</label>
    </div>

    <div class="text-center pt-3">
        <button (click)="onLogIn()" class="btn btn-primary waves-light" mdbRippleRadius>Login</button>
    </div>
</div>
</div>
</div>
</main>
